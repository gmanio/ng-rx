<h3>User Info</h3>
<hr>
<form class="form-horizontal" *ngIf="user">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{user.email}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">UUID</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{user.uid}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">키</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{user.height}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">나이</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{user.age}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">성별</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{user.gender}}</p>
    </div>
  </div>
</form>
<div class="form-group">
  <div class="btn-group col-sm-offset-2 col-sm-10" role="group">
    <button type="button" class="btn btn-default" (click)="onClickRemoveBodyInfo()">전체 데이터 삭제</button>
  </div>
</div>
<div class="form-group">
  <div class="btn-group col-sm-offset-2 col-sm-10" role="group">
    <button type="button" class="btn btn-default" (click)="onClickSignOut()">로그아웃</button>
  </div>
</div>
